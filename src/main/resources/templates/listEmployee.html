<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show List Of Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <br><br>
    <a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3"> ADD EMPLOYEE</a>
<h3>Employee Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp:${employee}">
            <td th:text="${temp.firstName}"/>
            <td th:text="${temp.lastName}"/>
            <td th:text="${temp.email}"/>
            <td><a th:href="@{/employees/showUpdateForm(employeeID=${temp.id})}"
                              class="btn btn-info btn-sm"> Update </a>
                <a th:href="@{/employees/showDelete(employeeID=${temp.id})}" class="btn btn-info btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">  Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
